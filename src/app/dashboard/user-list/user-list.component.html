<div class="container">
    <div *ngIf="users$ | async as users">

    <h1> Liste d'utilisateurs</h1>

    <div class="no-article" *ngIf="users.length == 0; else block">

        <p>Aucun administrateur enregistré !</p>

    </div>

    <ng-template #block>

    <table class="table"  >
        <thead>
            <tr>
                <th>Id</th>
                <th>Mail</th>
                <th>Pseudo</th>
                <th>Rôle</th>
                <th>Date</th>
                <th>Action</th>
        </thead>
    
        <tr *ngFor="let user of users">
            <td>
                <span>{{user.id}}</span>
            </td>
            <td>
                <span>{{user.email}}</span>
            </td>
            <!-- <td>
                <span>{{user.password}}</span>
            </td> -->
            <td>
                <span>{{user.username}}</span>
            </td>
            <td>
                <span>{{user.role}}</span>
            </td>
             <td>
                <span>{{setTimeToMoment(user.dateAccount)}}</span>
            </td>
            
            <td>
                 <a class="bin" type="button" (click)="deleteUser(user.id)"> <i class="fas fa-trash"></i></a>
            </td>
        </tr>
    </table>

</ng-template>
</div>

</div>
