<div class="container">

    <!-- <div class=title-last-articles>

    <h1>Nos derniers articles</h1>


    <div *ngIf="posts$ | async as posts">
        <div class="no-article" *ngIf="posts.length == 0; else block">

            <p>Vous n'avez publi√© aucun article sur le blog !</p>
        </div>

        <ng-template #block>
            <div class="main">
                <ul class="cards" >
                  <li class="cards_item" *ngFor='let post of posts.slice(posts.length-3, posts.length)'>
                    <div class="card" >
                      <div class="card_image"><img [src]="path(post)"></div>
                      <div class="card_content">
                        <h2 class="card_title" routerLink="/post/{{post.id}}">{{post.title}}</h2>
                        <p class="card_text"> #{{post.categorie?.name}} </p>
                        <button class="read-article" routerLink="/post/{{post.id}}"><p class="read-article-text"></p>Lire l'article</button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
</ng-template>

</div>
