<div class="container">

  <div class="picture"><img [src]="path(post)"></div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h1 class="article-title">{{post?.title}}</h1>
      <span>
        <p class="article-author">par {{post?.username}}</p>
        <p class="article-created" 
        *ngIf="post?.updatedOn === post?.createdOn">
        {{setTimeToMoment(post?.createdOn)}}</p>
        <p class="article-updated" 
        *ngIf="post?.updatedOn !== post?.createdOn">
        Mise Ã  jour {{setTimeToMoment(post?.updatedOn)}}</p>
      </span>
      <hr>
      <p class="article-content" [innerHTML]="post?.content"></p>
      <hr>
      <button class="btn btn-info" type="button" routerLink="/blog">Retour</button>
    </div>
  </div>
</div>
