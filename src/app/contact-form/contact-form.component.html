<form id="contact-form" (submit)="sendEmail($event)">

    <img src="https://cdn4.iconfinder.com/data/icons/basic-user-interface-elements/700/mail-letter-offer-256.png"
        alt="icon">

    <h1>Contacter l'association</h1>
    <input type="hidden" name="contact_number">
    <input type="text" placeholder="Nom*" name="user_name">
    <input type="email" placeholder="Mail*" name="user_email">
    <textarea name="message" placeholder="Votre message*"></textarea>
    <input type="submit" value="Send">

</form>
